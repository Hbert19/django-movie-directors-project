{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- banenr wrapper -->
<div class="banner-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="banner-wrap justify-content-between align-items-center">
                    <div class="left-wrap">
                        <span class="rnd">IMDb 6.7</span>
                        <h2>Lo mejor de<br>Hollywood</h2>
                        <p>Consulta a los 6 directores m√°s populares de todo Hollywood</p>
                        <a href="#directores" class="btn btn-lg"><img src="{% static 'images/play.png' %}"
                                alt="icn">Ver directores</a>
                        <a href="#" class="icon-bttn"><i class="ti-plus text-white"></i></a>
                        <div class="icon-bttn">
                            <i class="ti-sharethis text-white mr-4"></i>
                            <div class="share-icons">
                                <a href="#"><i class="ti-facebook"></i></a>
                                <a href="#"><i class="ti-twitter-alt"></i></a>
                                <a href="#"><i class="mr-0 ti-pinterest"></i></a>
                            </div>
                        </div>

                    </div>
                    <div class="right-wrap" style="background-image: url({% static 'images/banner-2.jpg' %});">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- banenr wrapper -->

<!-- crew wrapper -->
<div class="slide-wrapper" id="directores">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-left mb-4 mt-4">
                <h2>Directores</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="team-slider-full owl-carousel owl-theme">
                    {% for director in directores %}
                    <div class="owl-items">
                        <a href="{{ director.obtener_director }}" class="crew-wrap">
                            <img src="{{ director.imagen }}" alt="team">
                            <span>{{ director.nombre }}</span>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
